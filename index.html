<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>My Shop</title>
    <link rel="stylesheet" href="ism/css/my-slider.css" />
    <script src="ism/js/ism-2.2.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rosario&display=swap" rel="stylesheet">

</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="subheader">
                <div class="container">
                    <p>World's largest shopping places</p>
                    <a href="#">Guest</a>
                    <a href="#">User</a>
                    <a href="#">Download App</a>
                    <a href="#">Help</a>

                </div>
            </div>
            <!--MAIN HEADER-->
            <div id="main-header">
                <!--LOGO-->
                <div id="logo">
                    <span id="list">MY</span><span id="iist">Logo.com</span>
                </div>
                <!--==Search area==-->
                <div id="search">
                    <form action="">
                        <input class="search-area" type="text" name="text" placeholder="Search here">
                        <input class="search-btn" type="submit" name="submit" value="search">
                    </form>
                </div>

                <!--==user menu==-->
                <div id="user-menu">
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Login</a></li>
                </div>
            </div>
        </div>
        <!--==navigation bar==-->
        <div id="navigation">
            <nav>
                <a href="#">Home</a>
                <a href="#">New Arrivals</a>
                <a href="#">Deals</a>
                <a href="#">Electronics</a>
                <a href="#">Accessories</a>
                <a href="#">Products</a>
                <a href="#">Order</a>
            </nav>
        </div>
        <!--===home-slider====-->

        <div id="slider">
            <div class="ism-slider" data-transition_type="fade" id="my-slider">
                <ol>
                    <li>
                        <img src="ism/image/slides/_u/1587805934603_230370.jpeg">
                        <!--this line for adding any text to images in the slider-->
                        <!--- <div class="ism-caption ism-caption-0"></div>--->
                    </li>
                    <li>
                        <img src="ism/image/slides/_u/1587805928132_853248.jpeg">
                        <!--<div class="ism-caption ism-caption-0"></div>-->
                    </li>
                    <li>
                        <img src="ism/image/slides/_u/1587805928122_889484.jpeg">
                        <!-- <div class="ism-caption ism-caption-0"></div>-->
                    </li>
                    <li>
                        <img src="ism/image/slides/_u/1587805934603_230370.jpeg">
                        <!--<div class="ism-caption ism-caption-0"></div>--->
                    </li>
                </ol>
            </div>
        </div>
        <!--categories boxes-->
        <div class="container">
            <div id="heading-block">
                <h2>Category</h2>
            </div>
            <div class="catbox">

                <img src="images/cat7.jpeg">
                <span>Men Fashion </span>
            </div>
        </div>
    </div>

</body>

<footer>
    <script src="jquery-3.5.0.min.js" type="text/javascript"></script>
    <script src="jquery.cycle.all.js" type="text/javascript"></script>
    <script type="text/javascript">
        $document.ready(function() {
            $('#slider').cycle('fade');
        });
    </script>
</footer>

</html>
